<div class = "jumbotron">

  <div class="signup-screen">
    <div class="space-bot text-center">
      <h1>Register</h1>
      <div class="divider"></div>
    </div>
    <form class="form-register" method="post" name="register" nvalidate="true" ng-submit="reg()">
      <div class="input-field col s6">
        <input id="first-name" type="text" class="validate" required="true" ng-model="fName" />
        <label for="first-name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last-name" type="text" class="validate" required="true" ng-model="lName"/>
        <label for="last-name">Last Name</label>
      </div>
      <div class="input-field col s6">
        <input id="email" type="email" name="email" ng-model="email" class="validate" required="true" />
        <label for="email">Email</label>
      </div>
      <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
      <div class="input-field col s6">
        <input id="password" type="password" name="password" ng-model="password" ng-minlength='6' class="validate" required="true" />
        <label for="password">Password</label>
      </div>
      <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">Your password must be at least 6 characters.</p>
      <div class="space-top text-center">
        <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
               <i class="material-icons left">done</i> Done
               </button>
        <button type="button" class="waves-effect waves-light btn cancel">
               <i class="material-icons left">clear</i>Cancel
               </button>
      </div>
    </form>
  </div>
</div>
